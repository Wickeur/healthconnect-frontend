<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>HealthConnect</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HealthConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fiche médical</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <h2>Liste des RDVs</h2>
        <table id="rdvTable" class="table">
            <thead>
                <tr>
                    <th>ID RDV</th>
                    <th>ID Client</th>
                    <th>ID Médecin</th>
                    <th>Date</th>
                    <th>Heure Début</th>
                    <th>Heure Fin</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les RDVs seront chargés ici par JavaScript -->
            </tbody>
        </table>
    </main>

    <footer class="footer mt-auto py-3 bg-light" style="position: absolute; bottom: 0;">
        <div class="container">
            <span class="text-muted">© 2024 HealthConnect. Tous droits réservés. Par Julian et Quentin</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
